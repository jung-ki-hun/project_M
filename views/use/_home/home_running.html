<!DOCTYPE html>
<html>
<head>
    <title>Mega - 가정용 동작</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/running.css">

    <script defer src="../../assets/js/css_main.js"></script>    
    <script defer src="../../assets/js/running.js"></script>
</head>
<body>
    <!-- 상단바 -->	
		<div class="main">
			<!-- header -->
			<header id="main-header"class="main">    
				<a href="../../index.html"><img class="logo" src="../../images/logo/logo_transparent_wide.png">
					<img class="logo-mini" src="../../images/logo/logo_transparent_mini.png"></a>
				<!-- <div class="location">ss</div> -->
				<ul class="menu-bar">
					<li class="login"><a href="../../login.html">Login</a></li>
					<li class="menu-button">Menu</li>
				</ul>
            </header>
            <!-- action bar -->
			<div class="action-bar">
				<ul class="content">
					<li>Home</li>
					<li>Running</li>
				</ul>
				<i class="fas fa-square action-bar-button"></i>     
			</div>
			<!-- nav -->
			<div id="menu-select">            
				<ul>
					<li class="menu-item myinfo">
						<!-- nav-user -->
						<div class="user">
							<img src="../../images/main/default.png" alt="">
							<span class="name">이름</span>
							<span class="logout">로그아웃</span>
							<span class="mail">이메일</span>
						</div>
						<!-- nav-link -->
						<div class="link">
							<a href="../../use/_mypage/mypage.html">내 정보</a>
							<a href="">설정</a>                        
						</div>
					</li>
					<br>
				</ul>
            </div>
        </div>
            <!-- running area -->

    <div class="running">
        <div class="list">
            <div id=list_root class="reload">
                <span class="select-name">목록</span>                                
                <i class="fas fa-redo select-reload"></i>  
            </div>
            <div id="bylist_root">
                <div id=list_space class="select select">
                    <span class="select-name select">공간</span>
                    <i class="fas fa-chevron-circle-left select-arrow select"></i>
                </div>
                <ul id="bylist_space" class="invisible">
                </ul>                    
            </div>
        </div>
        <div class="list-ui">
            <div class="ui-title">
                Info
            </div>
            <!-- js bind view for updata Html -->
            <div class="view">
                <fieldset>
                    <legend>온도</legend>
                    <!-- binded Min, Current, Max -->
                    <div id="temperature" class="box">
                        <fieldset>
                            <legend>Min</legend>
                            <span id="tempMin"></span>
                        </fieldset>
                        <fieldset>
                            <legend>Current</legend>
                            <span id="tempCurrent"></span>
                        </fieldset>
                        <fieldset>
                            <legend>Max</legend>
                            <span id="tempMax"></span>
                        </fieldset>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>습도</legend>
                    <div id="humidity" class="box">
                        <fieldset>
                            <legend>Min</legend>
                            <span id="humidMin"></span>
                        </fieldset>
                        <fieldset>
                            <legend>Current</legend>
                            <span id="humidCurrent"></span>
                        </fieldset>
                        <fieldset>
                            <legend>Max</legend>
                            <span id="humidMax"></span>
                        </fieldset>
                    </div>
                </fieldset><br>
                <img src="../../images/running/season.jpg" alt="">
                <select name="season" id="season">
                    <option value="0">봄 가을</option>
                    <option value="1">여름</option>
                    <option value="2">겨울</option>
                </select>
            </div>
        </div>        
    </div>
</body>
</html>
